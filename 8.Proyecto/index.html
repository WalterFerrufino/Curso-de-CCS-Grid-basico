<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div  class="info">
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium eligendi vitae ipsum ut veritatis voluptatibus molestias, iure molestiae reiciendis labore, alias aut architecto voluptatum a praesentium fuga dolorum at velit.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./imgs/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./imgs/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./imgs/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./imgs/dish2.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./imgs/dish3.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./imgs/dish4.png" alt="Bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./imgs/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imgs/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imgs/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imgs/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./imgs/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
